    <script>
      // AGGRESSIVE console filtering - completely block Replit framework messages
      (function() {
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalLog = console.log;
        
        // Comprehensive filter list for all Replit framework noise
        const frameworkFilters = [
          'Error while parsing the \'sandbox\' attribute',
          'allow-downloads-without-user-activation',
          'Unrecognized feature:',
          'Permissions-Policy',
          'unsized-media',
          'pointer-lock',
          'ambient-light-sensor',
          'battery',
          'execution-while-not-rendered',
          'execution-while-out-of-viewport',
          'layout-animations',
          'legacy-image-formats',
          'navigation-override',
          'oversized-images',
          'publickey-credentials',
          'speaker-selection',
          'unoptimized-images',
          'unsized-media',
          'pointer-lock',
          'Allow attribute will take precedence',
          'allowfullscreen',
          'allowpaymentrequest',
          'Feature Policy',
          'Permissions Policy directive',
          'Unable to preventDefault inside passive event listener invocation',
          'preventDefault inside passive event listener',
          'passive event listener',
          'Cannot notify while not connected',
          'Failed to load resource',
          'Uncaught (in promise) Error: Cannot notify while not connected',
          'Refused to load the font',
          'because it violates the following Content Security Policy directive',
          'font-src',
          'Refused to load the image',
          'createAssignCSP.js',
          'beacon.js',
          'net::ERR_BLOCKED_BY_RESPONSE.NotSameOrigin',
          'workspace_iframe.html',
          '__replco',
          'replit.dev',
          'worf.replit.dev',
          'Understand this warning',
          'vite] server connection lost',
          'Polling for restart'
        ];
        
        function shouldFilter(message) {
          if (typeof message !== 'string') {
            message = String(message);
          }
          return frameworkFilters.some(filter => message.includes(filter));
        }
        
        // Override all console methods to filter Replit framework messages
        console.warn = function(...args) {
          const message = args.join(' ');
          if (!shouldFilter(message)) {
            originalWarn.apply(console, args);
          }
        };
        
        console.error = function(...args) {
          const message = args.join(' ');
          if (!shouldFilter(message)) {
            originalError.apply(console, args);
          }
        };
        
        console.log = function(...args) {
          const message = args.join(' ');
          if (!shouldFilter(message)) {
            originalLog.apply(console, args);
          }
        };
        
        // Suppress window errors from Replit framework
        window.addEventListener('error', function(e) {
          if (shouldFilter(e.message)) {
            e.preventDefault();
            return false;
          }
        });
        
        console.warn = function(...args) {
          if (!shouldFilter(args[0])) {
            originalWarn.apply(console, args);
          }
        };
        
        console.error = function(...args) {
          if (!shouldFilter(args[0])) {
            originalError.apply(console, args);
          }
        };
      })();
    </script>

    <!-- Complete Replit Analytics Blocking System -->
    <script>
      (function() {
        // Comprehensive blocking for all Replit tracking and analytics
        
        // Block fetch requests
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = args[0];
          if (typeof url === 'string' && (
            url.includes('sp.replit.com') || 
            url.includes('replit.com/v1/t') ||
            url.includes('analytics.replit.com') ||
            url.includes('beacon.js')
          )) {
            return Promise.resolve(new Response('{"blocked":true}', { status: 200 }));
          }
          return originalFetch.apply(this, args);
        };

        // Block XMLHttpRequest
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...args) {
          if (typeof url === 'string' && (
            url.includes('sp.replit.com') || 
            url.includes('replit.com/v1/t') ||
            url.includes('analytics.replit.com')
          )) {
            url = 'data:text/plain,blocked';
          }
          return originalXHROpen.call(this, method, url, ...args);
        };

        // Block sendBeacon
        if (navigator.sendBeacon) {
          const originalSendBeacon = navigator.sendBeacon;
          navigator.sendBeacon = function(url, data) {
            if (typeof url === 'string' && (
              url.includes('sp.replit.com') || 
              url.includes('replit.com/v1/t') ||
              url.includes('analytics.replit.com')
            )) {
              return true;
            }
            return originalSendBeacon.call(this, url, data);
          };
        }

        // Block any global Replit analytics objects
        window.replitAnalytics = { track: () => {}, identify: () => {}, page: () => {} };
        window.__replit_analytics = { track: () => {}, identify: () => {}, page: () => {} };
        
        // Prevent dynamic script injection
        const originalCreateElement = document.createElement;
        document.createElement = function(tagName) {
          const element = originalCreateElement.call(this, tagName);
          if (tagName.toLowerCase() === 'script') {
            const originalSetAttribute = element.setAttribute;
            element.setAttribute = function(name, value) {
              if (name === 'src' && typeof value === 'string' && (
                value.includes('replit.com') || 
                value.includes('sp.replit.com')
              )) {
                return; // Block setting src for Replit scripts
              }
              return originalSetAttribute.call(this, name, value);
            };
          }
          return element;
        };
      })();
    </script>
