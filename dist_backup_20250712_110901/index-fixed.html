<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/attached_assets/agency_logo_1749083054761.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3250fa" />
    <title>TheAgencyIQ - AI-Powered Social Media Automation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f5f7fa;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Meta Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '1749082375610');
      fbq('track', 'PageView');
      console.log('Meta Pixel initialized successfully');
    </script>
    
    <!-- Inline React App -->
    <script>
      (function() {
        // Define React and ReactDOM inline
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        
        if (!React || !ReactDOM) {
          console.error('React or ReactDOM not loaded');
          return;
        }
        
        // Create the app component
        const App = React.createElement('div', {
          style: {
            padding: '40px',
            fontFamily: 'Arial, sans-serif',
            backgroundColor: '#f5f7fa',
            minHeight: '100vh',
            display: 'flex',
            flexDirection: 'column',
            alignItems: 'center',
            justifyContent: 'center'
          }
        }, [
          React.createElement('div', {
            key: 'header',
            style: {
              textAlign: 'center',
              marginBottom: '30px'
            }
          }, [
            React.createElement('h1', {
              key: 'title',
              style: {
                color: '#3250fa',
                fontSize: '2.5rem',
                fontWeight: 'bold',
                marginBottom: '10px'
              }
            }, 'TheAgencyIQ'),
            React.createElement('p', {
              key: 'subtitle',
              style: {
                color: '#666',
                fontSize: '1.2rem',
                marginBottom: '20px'
              }
            }, 'AI-Powered Social Media Automation Platform')
          ]),
          React.createElement('div', {
            key: 'status',
            style: {
              backgroundColor: '#e8f5e8',
              padding: '20px',
              borderRadius: '10px',
              border: '2px solid #4caf50',
              textAlign: 'center',
              maxWidth: '600px',
              width: '100%'
            }
          }, [
            React.createElement('h2', {
              key: 'status-title',
              style: {
                color: '#2e7d32',
                marginBottom: '15px'
              }
            }, '✅ System Status: Online'),
            React.createElement('div', {
              key: 'features',
              style: {
                textAlign: 'left',
                marginTop: '20px'
              }
            }, [
              React.createElement('p', { key: 'f1', style: { marginBottom: '8px' } }, '• React Application: Running'),
              React.createElement('p', { key: 'f2', style: { marginBottom: '8px' } }, '• Express Server: Port 5000'),
              React.createElement('p', { key: 'f3', style: { marginBottom: '8px' } }, '• PostgreSQL Database: Connected'),
              React.createElement('p', { key: 'f4', style: { marginBottom: '8px' } }, '• Quota System: 6/6 Tests Passed'),
              React.createElement('p', { key: 'f5', style: { marginBottom: '8px' } }, '• 5-Platform Integration: Ready'),
              React.createElement('p', { key: 'f6', style: { marginBottom: '8px' } }, '• Video Generation: Operational'),
              React.createElement('p', { key: 'f7', style: { marginBottom: '8px' } }, '• Queensland SME Focus: Active')
            ])
          ]),
          React.createElement('div', {
            key: 'info',
            style: {
              marginTop: '30px',
              padding: '20px',
              backgroundColor: '#fff3cd',
              borderRadius: '10px',
              border: '1px solid #ffeaa7',
              maxWidth: '600px',
              width: '100%',
              textAlign: 'center'
            }
          }, [
            React.createElement('h3', {
              key: 'info-title',
              style: {
                color: '#856404',
                marginBottom: '10px'
              }
            }, 'Application Ready'),
            React.createElement('p', {
              key: 'info-text',
              style: {
                color: '#856404',
                fontSize: '16px'
              }
            }, 'All systems operational. Ready for social media automation.')
          ])
        ]);
        
        // Render the app
        const container = document.getElementById('root');
        if (container) {
          const root = ReactDOM.createRoot(container);
          root.render(App);
          console.log('TheAgencyIQ app rendered successfully');
        } else {
          console.error('Root container not found');
        }
      })();
    </script>
    
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
        <h1 style="color: #3250fa;">TheAgencyIQ</h1>
        <p style="color: #666;">JavaScript is required to run this application.</p>
      </div>
    </noscript>
  </body>
</html>
